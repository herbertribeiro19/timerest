<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volta as aulas - UFV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="/ufv.png" alt="UFV LOGO">
    <h1>Volta as aulas da UFV em..</h1>

    <div class="countdown-container">
        <div class="countdown-el days">
            <p class="text" id="days">0</p>
            <span>Dias</span>
        </div>
        <div class="countdown-el hours">
            <p class="text" id="hours">0</p>
            <span>Horas</span>
        </div>
        <div class="countdown-el mins">
            <p class="text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el seconds">
            <p class="text" id="seconds">0</p>
            <span>Segundos</span>
        </div>
    </div>

</body>
</html>
